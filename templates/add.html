{% if calculator %}
<h3>Calculation Form simple html</h3>
<form action="/add/" method="post"> 
  {% csrf_token %}
  <table>
    {{ calculator.as_table }}
  </table>
  {% if answer %}
  <table>
    <tr>
      <td> Answer is : {{answer}}</td>
    </tr>
  </table>
  {% endif %}
  <input type="submit" value="Submit" />
</form>
{% endif %}
